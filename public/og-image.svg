<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="#10b981" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#14b8a6" opacity="0.1"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo area -->
  <rect x="80" y="250" width="60" height="60" rx="12" fill="url(#accent)"/>
  <text x="95" y="292" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">E</text>
  
  <!-- Title -->
  <text x="160" y="295" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">EquityMD</text>
  
  <!-- Tagline -->
  <text x="80" y="360" fill="white" font-family="Arial, sans-serif" font-size="32" opacity="0.9">Real Estate Investment Platform</text>
  <text x="80" y="410" fill="white" font-family="Arial, sans-serif" font-size="24" opacity="0.7">Connect with verified syndicators. Access institutional-quality deals.</text>
  
  <!-- Stats -->
  <rect x="80" y="470" width="180" height="80" rx="12" fill="white" opacity="0.1"/>
  <text x="170" y="510" fill="#10b981" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">24+</text>
  <text x="170" y="535" fill="white" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" opacity="0.8">Active Investors</text>
  
  <rect x="280" y="470" width="180" height="80" rx="12" fill="white" opacity="0.1"/>
  <text x="370" y="510" fill="#10b981" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">50+</text>
  <text x="370" y="535" fill="white" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" opacity="0.8">Verified Syndicators</text>
  
  <rect x="480" y="470" width="180" height="80" rx="12" fill="white" opacity="0.1"/>
  <text x="570" y="510" fill="#10b981" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">$500M+</text>
  <text x="570" y="535" fill="white" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" opacity="0.8">Deal Volume</text>
  
  <!-- Building illustration -->
  <g transform="translate(850, 150)">
    <rect x="0" y="100" width="80" height="200" rx="4" fill="#10b981" opacity="0.3"/>
    <rect x="100" y="50" width="100" height="250" rx="4" fill="#10b981" opacity="0.5"/>
    <rect x="220" y="120" width="70" height="180" rx="4" fill="#10b981" opacity="0.4"/>
    <!-- Windows -->
    <rect x="15" y="120" width="20" height="20" rx="2" fill="white" opacity="0.3"/>
    <rect x="45" y="120" width="20" height="20" rx="2" fill="white" opacity="0.3"/>
    <rect x="15" y="160" width="20" height="20" rx="2" fill="white" opacity="0.3"/>
    <rect x="45" y="160" width="20" height="20" rx="2" fill="white" opacity="0.3"/>
    <rect x="115" y="70" width="25" height="25" rx="2" fill="white" opacity="0.3"/>
    <rect x="150" y="70" width="25" height="25" rx="2" fill="white" opacity="0.3"/>
    <rect x="115" y="110" width="25" height="25" rx="2" fill="white" opacity="0.3"/>
    <rect x="150" y="110" width="25" height="25" rx="2" fill="white" opacity="0.3"/>
    <rect x="115" y="150" width="25" height="25" rx="2" fill="white" opacity="0.3"/>
    <rect x="150" y="150" width="25" height="25" rx="2" fill="white" opacity="0.3"/>
  </g>
  
  <!-- URL -->
  <text x="1120" y="590" fill="white" font-family="Arial, sans-serif" font-size="18" text-anchor="end" opacity="0.6">equitymd.com</text>
</svg>

