<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="EquityMD connects accredited investors with institutional-quality real estate investment opportunities through a curated platform of verified syndicators." />
    <meta name="keywords" content="real estate investment, accredited investors, syndicators, commercial real estate, multifamily investments, real estate syndication, passive income, real estate crowdfunding" />
    <meta name="author" content="EquityMD" />
    <meta name="theme-color" content="#10b981" />
    <meta name="application-name" content="EquityMD" />
    <meta name="apple-mobile-web-app-title" content="EquityMD" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    <!-- Dynamic canonical URLs handled by React Helmet on each page -->
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://equitymd.com/" />
    <meta property="og:title" content="EquityMD - Real Estate Investment Platform for Accredited Investors" />
    <meta property="og:description" content="Connect with verified syndicators and access institutional-quality real estate investments. Join 24+ investors building wealth through passive real estate income." />
    <meta property="og:image" content="https://equitymd.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="EquityMD" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://equitymd.com/" />
    <meta name="twitter:title" content="EquityMD - Real Estate Investment Platform" />
    <meta name="twitter:description" content="Connect with verified syndicators and access institutional-quality real estate investments." />
    <meta name="twitter:image" content="https://equitymd.com/og-image.png" />

    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow, max-video-preview:-1, max-image-preview:large, max-snippet:-1" />
    <link rel="manifest" href="/manifest.json" />
    
    <title>EquityMD - Real Estate Investment Platform</title>
    
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4DYEHD25TP"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-4DYEHD25TP');
    </script>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
