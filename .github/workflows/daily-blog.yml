name: Daily Blog Generator

on:
  schedule:
    # Runs every day at 9:00 AM UTC (1 AM PST / 4 AM EST)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI
    inputs:
      count:
        description: 'Number of blogs to generate'
        required: false
        default: '1'

jobs:
  generate-blog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate and publish blog post
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          COUNT=${{ github.event.inputs.count || '1' }}
          npx tsx scripts/generate-blog.ts --publish --count $COUNT

      - name: Notify on success
        run: echo "âœ… Weekly blog post generated and published!"

