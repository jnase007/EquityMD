[build]
  command = "npm run build"
  publish = "dist"

# Force fresh deployment - clear cache
[build.environment]
  NODE_VERSION = "18"

# SEO: Redirect www to non-www (canonical domain)
[[redirects]]
  from = "https://www.equitymd.com/*"
  to = "https://equitymd.com/:splat"
  status = 301
  force = true

# SEO: Remove trailing slashes for consistency
[[redirects]]
  from = "/*/"
  to = "/:splat"
  status = 301
  force = false

# 301 Permanent redirects for old/changed URLs
[[redirects]]
  from = "/browse"
  to = "/find"
  status = 301
  force = true

[[redirects]]
  from = "/browse/*"
  to = "/find"
  status = 301
  force = true

[[redirects]]
  from = "/signup"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/signup/*"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/login"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/terms"
  to = "/legal/terms"
  status = 301
  force = true

[[redirects]]
  from = "/privacy"
  to = "/legal/privacy"
  status = 301
  force = true

[[redirects]]
  from = "/faq"
  to = "/how-it-works"
  status = 301
  force = true

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[[headers]]
  for = "/*"
    [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
    [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML
[[headers]]
  for = "/*.html"
    [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Cache sitemap and robots
[[headers]]
  for = "/sitemap.xml"
    [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/robots.txt"
    [headers.values]
    Cache-Control = "public, max-age=3600"
