[build]
  command = "npm run build"
  publish = "dist"

# Force fresh deployment - clear cache
[build.environment]
  NODE_VERSION = "18"

# SEO: Redirect www to non-www (canonical domain)
[[redirects]]
  from = "https://www.equitymd.com/*"
  to = "https://equitymd.com/:splat"
  status = 301
  force = true

# SEO: Remove trailing slashes for consistency
[[redirects]]
  from = "/*/"
  to = "/:splat"
  status = 301
  force = false

# 301 Permanent redirects for old/changed URLs
[[redirects]]
  from = "/browse"
  to = "/find"
  status = 301
  force = true

# Preserve query params when redirecting browse to find
[[redirects]]
  from = "/browse?state=:state"
  to = "/find?state=:state"
  status = 301
  force = true

[[redirects]]
  from = "/browse/*"
  to = "/find"
  status = 301
  force = true

